name: Tests

on:
  push:
    branches:
      - main
      - dev
      - master

jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello world
        run: echo Welcome to the Github Actions workshop !

  unit_test:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run tests
        run: make tests_run
      - name: Get Coverage
        run: make coverage